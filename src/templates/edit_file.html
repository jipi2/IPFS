<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File: {{ filename }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_file.css') }}">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Editing: <strong>{{ filename }}</strong></h2>
        <p class="text-center text-muted">Version: <strong>{{ versionNumber }}</strong></p>

        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="ownerEmail" value="{{ ownerEmail }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="versionNumber" value="{{ versionNumber }}">

            <div class="mb-3">
                <label for="content" class="form-label"><strong>File Content:</strong></label>
                <textarea id="content" name="content" class="form-control">{{ content }}</textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('api_bp.user_bp.home') }}" class="btn btn-secondary btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
